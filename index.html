<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Barcode Generator</h1>

      <div class="input-btn">
        <input
          type="text"
          placeholder="write something" />
        <button class="btn">Generate</button>
      </div>

      <img
        src="./code.png"
        alt=""
        class="code" />
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.6/JsBarcode.all.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
